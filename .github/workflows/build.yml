name: Build application


on:
  # push:
  #   branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:
    inputs:
      app_name:
        type: string
        description: Application name
        required: true
      platform_to_build:
        type: choice
        description: Build for plaform
        options: 
          - Windows
          - macOS
          - Linux
        required: true
      draft_release:
        type: boolean
        description: Upload as a draft release
        required: true
      

jobs:
  build-windows:
    runs-on: windows-latest
    if: github.event.inputs.platform_to_build == 'Windows'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wails
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: ${{ github.event.inputs.app_name }}
          build-platform: windows/amd64
          package: ${{ github.event.inputs.draft_release }}
          go-version: '1.21'

  build-macos:
    runs-on: macos-latest
    if: github.event.inputs.platform_to_build == 'macOS'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wails
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: ${{ github.event.inputs.app_name }}
          build-platform: darwin/universal
          package: ${{ github.event.inputs.draft_release }}
          go-version: '1.21'

  build-linux:
    runs-on: ubuntu-latest
    if: github.event.inputs.platform_to_build == 'Linux'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build wails
        uses: dAppServer/wails-build-action@v2.2
        id: build
        with:
          build-name: ${{ github.event.inputs.app_name }}
          build-platform: linux/amd64
          package: ${{ github.event.inputs.draft_release }}
          go-version: '1.21'