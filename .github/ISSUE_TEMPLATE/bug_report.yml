name: Bug Report
description: File a bug report.
body:
  - type: textarea
    id: what-happened
    attributes:
      label: Issue description
      description: Provide us with an exact description of the issue.
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: issue-description
    attributes:
      label: Reproduction steps
      description: How can we reproduce your problem?
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of the app does this issue occur? If you aren't sure, pick Latest.
      options:
        - Latest
    validations:
      required: true
  - type: dropdown
    id: os-dropdown
    attributes:
      label: Which OS is the app running on?
      multiple: true
      options:
        - macOS
        - Linux
        - Windows
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com). 
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true